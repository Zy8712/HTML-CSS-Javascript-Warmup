<!-- Lab3 Task 2 - EECS1012 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title> Nerd Shirt </title>
    <link href="lab3_ex2.css" type="text/css" rel="stylesheet">
  <meta charset="utf-8">
</head>
<body>
  <!-- See PDF for details -->
  <div class="content">
  <form action="https://www.eecs.yorku.ca/~mbrown/EECS1012/buyShirt.php">
    <fieldset>
      <legend>Select Shirt</legend>
      <p><img src="tshirt.png" alt="tshirt" class="shirtSet"></p>
      <p>
        <label><input type="radio" name="color" value="white"><span class="option1">White </span></label>
        <label><input type="radio" name="color" value="red"><span class="option2">Red </span></label>
        <label><input type="radio" name="color" value="blue"><span class="option3">Blue </span></label>
        <label><input type="radio" name="color" value="green"><span class="option4">Green </span></label>
      </p>
      <p>Size <select name="size">
        <option selected="selected">Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>X-Large</option>
      </select></p>
    </fieldset>
    <fieldset class="fieldset2">
      <legend>Payment</legend>
      <p>
        <input type="radio" name="cardType" value="vs"> Visa
        <input type="radio" name="cardType" value="mc"> Mastercard
        <input type="radio" name="cardType" value="ae"> American Express
      </p>
      <hr>
      <p> Card number
        <input type="text" name="cc1" class="cardNum" maxlength="4">-
        <input type="text" name="cc2" class="cardNum" maxlength="4">-
        <input type="text" name="cc3" class="cardNum" maxlength="4">-
        <input type="text" name="cc4" class="cardNum" maxlength="4">
      </p>
      <hr>
      <p>
        Expiration: Month (MM)
        <input type="text" name="month" class="expSet">
        Year (YY)
        <input type="text" name="year"class="expSet">
      </p>
    </fieldset>
    <p class="end1"> Place Order
      <input type="submit" value="Submit">
    </p>
    <p class="end2">
      Reset fields
      <input type="reset" value="Reset">
    </p>
  </form>
  </div>
</body>
</html>
